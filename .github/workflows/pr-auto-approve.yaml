name: Auto Approve
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
jobs:
  approve:
    # + pull request owner matches repository owner.
    # + pull request is not a draft
    if: |
      github.event.pull_request.user.login == github.repository_owner
      && ! github.event.pull_request.draft
    runs-on: ubuntu-latest
    permissions:
      # This line is for the default GITHUB_TOKEN, which we are not using for approval here.
      # You can keep it or remove it, but the approval step relies on the 'token' input.
      pull-requests: write 
    steps:
      # approve pull request
      - name: Self Approve PR with Bot Token
        uses: hmarr/auto-approve-action@v4
        with:
          # IMPORTANT: Pass the new secret (BOT_PAT) as the 'token' input.
          # This tells the action to use the Bot's PAT for the approval.
          github-token: ${{ secrets.TGTAKAOKA_BOT }}
          # Optional: Add a custom review body
          review-message: 'Self-approved as owner.'
